<!DOCTYPE html>
<html th:replace="~{fragment/template::template(~{::title}, ~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>搜索流体</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center">
                搜索流体
            </h1>
        </div>
        <div class="row">
            <span class="text-center">
                将根据所有填写的字段查找流体。留空全部字段则检索全部内容。
            </span>
        </div>

        <div class="row justify-content-center mt-5">
            <form method="get">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex('localizedName', '本地化名称')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex('modId', '模组ID')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex('internalName', '内部名称')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex('nbt', 'NBT')}">
                                </th:block>
                                <div class="form-text">
                                    搜索"^$"以查找不含NBT的流体。
                                </div>
                            </div>

                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchField('fluidGroupId', '流体组ID', 'search')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchField('recipeId', '配方ID (输入)', 'search')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-auto">
                            <button th:replace="~{fragment/search::searchButton}"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row my-5">
            <h1 class="display-3 text-center">
                搜索结果
            </h1>
        </div>
        <div class="row">
            <div th:replace="~{fragment/search::paginatedTableGrid(${page}, ${baseUri})}"></div>
        </div>
    </div>
</th:block>

</body>
</html>
