<!DOCTYPE html>
<html th:replace="~{fragment/template::template(~{::title}, ~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>搜索配方类型</title>
</head>
<body>

<th:block th:fragment="content">
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center">
                搜索配方类型
            </h1>
        </div>
        <div class="row">
            <span class="text-center">
                将根据所有填写的字段查找配方。留空全部字段则检索全部内容。
            </span>
        </div>

        <div class="row justify-content-center mt-5">
            <form method="get">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex('recipeCategory', '配方类别')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldRegex('recipeType', '配方类型')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldNumber('minRecipeCount', '最小配方数')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>

                            <div class="mt-2">
                                <th:block th:replace="~{fragment/search::searchFieldNumber('maxRecipeCount', '最大配方数')}">
                                </th:block>
                                <div class="form-text">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-auto">
                            <button th:replace="~{fragment/search::searchButton}"></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row my-5">
            <h1 class="display-3 text-center">
                搜索结果
            </h1>
        </div>
        <div class="row">
            <div th:replace="~{fragment/search::paginatedTableGrid(${page}, ${baseUri})}"></div>
        </div>
    </div>
</th:block>

</body>
</html>
